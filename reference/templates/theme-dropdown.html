<details class="dropdown">
  <summary class="btn btn-info">
    Theme
    <svg width="12px" height="12px" class="h-2 w-2 fill-current opacity-60 inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048"><path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path></svg>
  </summary>
  <ul class="dropdown-content p-2 shadow-2xl bg-base-300 rounded-box w-52">
    {% for theme in themes %}
      <li>
          <input 
            type="radio" 
            class="theme-controller btn btn-sm btn-block btn-ghost justify-start" 
            aria-label="{{ theme }}" 
            name="theme-dropdown" 
            value="{{ theme }}"
            _="
            init 
              if localStorage.theme is my.value
                set my.checked to true 
              end
            end
            on change 
              set localStorage.theme to event.target.value if not null
              remove @data-theme from closest <[data-theme]/>
            end"
          >
      </li>
    {% endfor %}
  </ul>
</details>
