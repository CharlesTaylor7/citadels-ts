<div class="flex flex-row gap-2">
  {% for name in players %}
    <label class="flex flex-row gap-1 items-center cursor-pointer">
      <input required class="radio border-3" type="radio" name="player" value={{ name }} />
      {{ name }}
    </label>
  {% endfor %}
</div>

<div class="italic text-sm text-center">Select cards to give</div>

<div class="flex flex-row flex-wrap gap-2"
  _="init add @name=discard to <input/> in me"
>
  {% set input_type = "checkbox" %}
  {% set enabled = true %}
  {% set draggable = false %}
  {% for district in hand %} 
    {% include "district/square-cropped.html" %} 
  {% endfor %}
</div>
